<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            background: white;
            width: 90vw;
            height: 90vh;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .left-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #e0eaff;
            padding: 20px;
        }
        .illustration img {
            width: 80%;
        }
        .right-section {
            width: 50%;
            padding: 60px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h2 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-btn, .social-login button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s;
        }
        .login-btn {
            background: #007bff;
            color: white;
            margin-top: 15px;
        }
        .login-btn:hover {
            background: #0056b3;
        }
        .login-btn:active {
            transform: scale(0.98);
        }
        .social-login {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .google {
            background: #4285F4;
            color: white;
        }
        .facebook {
            background: #1877F2;
            color: white;
        }
        .google:hover {
            background: #3266b9;
        }
        .facebook:hover {
            background: #1255ad;
        }
        .google:active, .facebook:active {
            transform: scale(0.98);
        }
        .signup-text {
            margin-top: 20px;
            font-size: 16px;
        }
        .signup-text a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="illustration">
                <img src="illustration.png" alt="Illustration">
            </div>
        </div>
        <div class="right-section">
            <h2>User Login</h2>
            <p>Hey enter your details to log in to your account!</p>
            <form id="login-form">
                <input type="text" id="username" placeholder="Enter your username/email" required>
                <input type="password" id="password" placeholder="Enter your password" required>
                <button type="submit" class="login-btn">Login</button>
            </form><br><br><br><br>
            <p>Having trouble signing in?</p>
            <div class="social-login">
                <button class="google">Google</button>
                <button class="facebook">Facebook</button>
            </div>
            <p class="signup-text">Don't have an account? <a href="#">Signup Now</a></p>
        </div>
    </div>
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            if (username && password) {
                window.location.href = "https://localhost:8501";
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>
</body>
</html>
